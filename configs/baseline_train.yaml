# 基线模型训练配置 - YOLOv8-OBB
# Baseline Training Configuration

# 模型
model: yolov8n-obb.pt

# 数据集
data: configs/dataset.yaml

# 训练参数
epochs: 200
batch: 16
imgsz: 640
optimizer: SGD
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# 数据增强
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 180.0
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0
flipud: 0.5
fliplr: 0.5
mosaic: 1.0
mixup: 0.0
copy_paste: 0.0

# 设备
device: 0

# 保存
project: results/baseline
name: yolov8_obb_baseline
save: true
save_period: 10
